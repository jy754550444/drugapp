 {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">


    <link  href="{% static "css/bootstrap-cerulean.min.css" %}" rel="stylesheet">
	<link  href="{% static "css/dataTables.bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/charisma-app.css" %}" rel="stylesheet">
    <link href="{% static "css/animate.min.css" %}" rel="stylesheet">
	<script src="{% static "js/jquery.min.js" %}"></script>
    <!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- The fav icon -->


</head>

<body>
<div class="container-fluid">
    <div class="row">
        
    <div class="row">
        <div class="col-md-12 center login-header">
            <h2>农药追溯系统</h2>
        </div>
        <!--/span-->
    </div><!--/row-->

    <div class="row">
        <div class="well col-md-5 center login-box">
            <div class="alert alert-info">
                请输入用户和密码登录 <p class="text-warning">{{ errors }}</p>
            </div>
            <form class="form-horizontal" action="{% url 'drug-login' %}" method="post">
                <fieldset>
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user red"></i></span>
                        <input type="text" name="username" class="form-control" placeholder="请输入用户名">
                    </div>
                    <div class="clearfix"></div><br>

                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock red"></i></span>
                        <input type="password" name="pad" class="form-control" placeholder="请输入密码">
                    </div>
                    <div class="clearfix"></div><br>

                        <div class="row">
						<div class="col-md-5">
							<div class="input-group input-group-lg">
								<span class="input-group-addon"><i class="glyphicon glyphicon-th red"></i></span>
								<input type="text" name="checkcode" class="col-md-4 form-control" placeholder="请输入验证码">
							</div>
						</div>
						<div class="col-md-1"><img style="vertical-align:middle" alt="验证码" onClick="ChangeCode();" id='imgCode' src="/checkcode/" /></div>
					</div>

                    <div class="clearfix"></div>

                    <p class="center col-md-5">
                        <button type="submit" class="btn btn-primary">登陆</button>
                    </p>
                </fieldset>
            </form>
        </div>
        <!--/span-->
    </div><!--/row-->
</div><!--/fluid-row-->

</div><!--/.fluid-container-->

<!-- external javascript -->
<script src="{% static "js/bootstrap.min.js" %}"></script>
<script src="{% static "js/jquery.cookie.js" %}"></script>
<script src='{% static "js/jquery.dataTables.min.js" %}'></script>
<script src="{% static "js/chosen.jquery.min.js" %}"></script>
<script src="{% static "js/jquery.min.js" %}"></script>
<script src="{% static "js/jquery.raty.min.js" %}"></script>
<script src="{% static "js/jquery.iphone.toggle.js" %}"></script>
<script src="{% static "js/jquery.autogrow-textarea.js" %}"></script>
<script src="{% static "js/jquery.uploadify-3.1.min.js" %}"></script>
<script src="{% static "js/jquery.history.js" %}"></script>
<script src="{% static "js/charisma.js" %}"></script>
<script type="text/javascript">

    function ChangeCode() {
        var code = document.getElementById('imgCode');
        code.src += '?';
    }

</script>

</body>
</html>
