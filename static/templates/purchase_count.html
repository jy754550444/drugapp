{% extends "drug_base.html" %}
{% block title %}采购统计{% endblock %}
{% block breadcrumb %}<li><a href="#">采购统计</a></li>{% endblock breadcrumb %}
{% block rightmiddle %} <canvas id="myChart" width="800" height="400"></canvas>{% endblock rightmiddle %}
{% block extrajs %}
<script>
var ctx = document.getElementById("myChart").getContext('2d');
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: ["{{ time_now }}", "{{ time_now1 }}", "{{ time_now2 }}", "{{ time_now3 }}", "{{ time_now4 }}", "{{time_now5 }}"],
        datasets: [{
            label: '采购统计',
            data: [{{ limti }}, {{ limit1 }}, {{ limit2 }}, {{ limit3 }}, {{ limit4 }}, {{ limit5 }}],
            backgroundColor: [
                'rgba(220,220,220,0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
</script>
{% endblock extrajs %}
