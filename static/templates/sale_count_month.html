        <!-- 左侧菜单开始 -->

        {% endblock leftnav %}

                    <li><a href="#">采购查询</a></li>
                </ul>
            </div>
            <canvas id="myChart" width="800" height="400"></canvas>
            <script>
                var ctx = document.getElementById("myChart").getContext('2d');
                var myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ["1月", "2月", "3月", "4月", "5月", "6月", "7月", "8月", "9月", "10月", "11月", "12月"],
                        datasets: [{
                            label: '销售月统计',
                            data: [{{ limti }}, {{ limit1 }}, {{ limit2 }}, {{ limit3 }}, {{ limit4 }}, {{ limit5 }}, {{ limti6 }}, {{ limit7 }}, {{ limit8 }}, {{ limit9 }}, {{ limit10 }}, {{ limit11 }}],
                            backgroundColor: [
                                'rgba(220,220,220,0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)',
                                'rgba(255, 159, 64, 0.2)',

                                'rgba(75, 192, 192, 0.2)',

                                'rgba(255, 159, 64, 0.2)'

                                'rgba(255, 206, 86, 1)',

                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            yAxes: [{
                                ticks: {
                                    beginAtZero: true
                                }
                            }]
                        }
                    }
                });
            </script>
